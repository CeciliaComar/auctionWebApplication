<!DOCTYPE html>
<!-- in the update-auction.html file, you’ll need a form where users can input the title of the auction they want to modify. Then, after submitting the title, you’ll fetch the auction details and display them
 for editing if the auction is 
 found and the user is the creator.-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Auction</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="js/update-auction.js"></script>
</head>
<body>
  <header>
    <h1>Search and Update Auction</h1>
    <nav>
      <ul>
        <!--<li><a href="signin.html">Login</a></!--<li>-->
        <li id="login-btn"><a href="signin.html">Login</a></li> <!-- Initially visible -->
        <li id="logout-btn" style="display:none;"><a href="#">Logout</a></li> <!-- Initially hidden -->
        <li id="signup-btn"><a href="signup.html">Signup</a></li> <!-- Initially visible -->
        <li><a href="index.html">Home</a></li>
        <li><a href="auctions.html">View Auctions</a></li>
        <li><a href="create-auction.html">Create Auction</a></li>
        </ul>
    </nav>
  </header>

  <!-- Form to search for auction by title -->
  <form id="search-auction-form">
    <label for="auctionTitle">Auction Title:</label>
    <input type="text" id="auctionTitle" name="auctionTitle" required />
    <button type="submit">Search Auction</button>
  </form>

  <div id="auction-details" style="display:none;">
    <h2>Edit Auction</h2>
    <!-- Auction edit form, initially hidden -->
    <form id="update-auction-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <!--
      <div>
        <label for="startingPrice">Starting Price:</label>
        <input type="number" id="startingPrice" name="startingPrice" required />
      </div>
      <div>
        <label for="expirationDate">Expiration Date:</label>
        <input type="datetime-local" id="expirationDate" name="expirationDate" required />
      </div>-->
      <button type="submit">Update Auction</button>
    </form>
  </div>
</body>
</html>
