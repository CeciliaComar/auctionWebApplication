<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Auction</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/create-auction.js"></script> <!-- Link external JS -->
</head>
<body>
  <header>
    <h1>Create a New Auction</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="auctions.html">View Auctions</a></li>
        <li id="login-btn"><a href="signin.html">Login</a></li> <!-- Initially visible -->
        <li id="logout-btn" style="display:none;"><a href="#">Logout</a></li> <!-- Initially hidden -->
        <li id="signup-btn"><a href="signup.html">Signup</a></li> <!-- Initially visible -->
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Auction Details</h2>
      <form id="create-auction-form">
        <label for="title">Auction Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="startingPrice">Starting Price:</label>
        <input type="number" id="startingPrice" name="startingPrice" min="0" step="0.01" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="datetime-local" id="expirationDate" name="expirationDate" required>

        <button type="submit">Create Auction</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Auction Platform. All rights reserved.</p>
  </footer>
</body>
</html>
